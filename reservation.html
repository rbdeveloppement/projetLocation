<!doctype html>
<html lang="fr">

<head>
    <title>Réservation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/resa.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">Accueil <span class="visually-hidden">(current)</span></a>
            <a class="nav-item nav-link" href="#">Réservation</a>
        </div>
    </nav>

    <form>
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Choisissez votre location:</label>
                <select class="form-control" name="" id="">
                    <option value="1">Villa 1</option>
                    <option value="2">Villa 2</option>
                </select>
            </div>

            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Choisissez votre date d'arrivée:</label>
                <input type="date" class="form-control" name="" id="dateArrivee" aria-describedby="helpId" placeholder="">
            </div>


            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Choississez la durée de votre séjour en semaine(s):</label>
                <select class="form-control" name="" id="">
                    <option value="1">1 semaine</option>
                    <option value="2">2 semaines</option>
                    <option value="3">3 semaines</option>
                    <option value="4">4 semaines</option>
                </select>
            </div>

            <div class="col-sm-12 col-lg-3 mb-3">
                <label for="" class="form-label">Nom:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="col-sm-12 col-lg-3 mb-3">
                <label for="" class="form-label">Prénom:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="col-sm-12 col-lg-7 mb-3">
                <label for="" class="form-label">Adresse E-Mail:</label>
                <input type="email" class="form-control" name="" id="mail" aria-describedby="emailHelpId" placeholder="">
                <div class="msg_mail"></div>
            </div>

            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Numéro de téléphone:</label>
                <input type="text" class="form-control" name="" id="tel" aria-describedby="helpId" placeholder="">
                <div class="msg_tel"></div>
            </div>

            <div class="col-sm-12 col-lg-10 mb-3">
                <label for="" class="form-label">Adresse:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Code postal:</label>
                <input type="text" class="form-control" name="" id="codePostale" aria-describedby="helpId" placeholder="">
                <div class="msg_Cp"></div>
            </div>

            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Ville:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="col-sm-12 col-lg-4 mb-3">
                <label for="" class="form-label">Pays:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="col-sm-12 col-lg-3 mb-3">
                <label for="" class="form-label">Modèle de carte:</label>
                <select class="form-control" name="" id="carteBancaire">
                    <option>CB</option>
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>American Express</option>
                </select>
            </div>

            <div class="col-sm-12 col-lg-7 mb-3">
                <label for="" class="form-label">Titulaire de la carte:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                    placeholder="Mr Jean-Michel Blanquette">
            </div>


            <!--afficher différents champs selon le modèle de carte-->
            <div class="col-sm-12 col-lg-6 mb-3" hidden>
                <label for="" class="form-label">Numéro de carte:</label>
                <input type="text" class="form-control" name="" id="numeroCarteVisa" aria-describedby="helpId"
                    placeholder="XXXX XXXX XXXX XXXX">
                    <div class="msg_CB"></div> 
            </div>

            <div class="col-sm-12 col-lg-6 mb-3">
                <label for="" class="form-label">Numéro de carte:</label>
                <input type="text" class="form-control" name="" id="numeroCB" aria-describedby="helpId"
                    placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="col-sm-12 col-lg-6 mb-3" hidden>
                <label for="" class="form-label">Numéro de carte:</label>
                <input type="text" class="form-control" name="" id="numeroMasterCard" aria-describedby="helpId"
                    placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="col-sm-12 col-lg-6 mb-3" hidden>
                <label for="" class="form-label">Numéro de carte:</label>
                <input type="text" class="form-control" name="" id="numeroAmericanExpress" aria-describedby="helpId"
                    placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="col-sm-12 col-lg-6 mb-3">
                <div class="d-flex flex-column">
                    <label for="" class="form-label">Date d'expiration:</label>
                    <div class="d-flex flex-row">
                        <div class="d-flex align-items-center">
                            <label for="" class="form-label pe-3">Mois:</label>
                            <select class="form-control" name="" id="moisExpCarte">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                           
                        </div>
                        <div class="d-flex align-items-center ms-sm-auto ms-md-3 justify-content-end">
                            <label for="" class="form-label pe-3">Année:</label>
                            <input type="text" class="form-control w-50" name="" id="" aria-describedby="helpId"
                                placeholder="AAAA">
                           
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-12 col-lg-6 mb-3">
                <label for="" class="form-label">Cryptogramme:</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="XXX">
                <small id="helpId" class="form-text text-muted">Le cryptogramme de sécurité se trouve au verso de la
                    carte de paiement</small>
            </div>
        <div class="col-sm-6 col-lg-3 offset-lg-3 mb-2 d-flex align-items-center align-self-center">
            <button onclick="myFunction()" type="submit" class="btn btn-primary ms-lg-auto">Valider la réservation</button>
        </div>
        </div>
    </div>
    </form>




<script src="./js/validation_cb_et_cp.js"></script>
    <script src="js/resa.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
